apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot
          image: <IMAGE_TAG>
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres-service:5432/${{ secrets.POSTGRES_DB }}
            - name: SPRING_DATASOURCE_USERNAME
              value: ${{ secrets.POSTGRES_USER }}
            - name: SPRING_DATASOURCE_PASSWORD
              value: ${{ secrets.POSTGRES_PASSWORD }}
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: springboot
